name: Tests
on: [push]
jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install --frozen-lockfile
      - run: yarn test-ci
      - name: Send coverage report
        uses: codecov/codecov-action@v2
        with:
          verbose: true
          fail_ci_if_error: true
# This github actions runs the Cypress test suite against an API service
  e2e:
    runs-on: ubuntu-latest
    services:
      api:
        image: ghcr.io/chazapp/incidents-api:1.0.7-x86
        credentials: 
          username: chazapp
          password: ${{ secrets.GHCR_SECRET }}
        ports:
          - "8000:8000"
        env:
          SECRET_KEY: s3cr3t-key
          ALLOWED_HOSTS: 127.0.0.1,localhost
          ALLOWED_ORIGINS: http://localhost:3000
          DEBUG: True
          PRODUCTION: False
          ADMIN_EMAIL: admin@incidents.com
          ADMIN_PASSWORD: sup3r-passw0rd
          DB_HOST: postgres
          DB_NAME: incidents
          DB_USER: incidents
          DB_PASSWORD: sup3r-passw0rd
          DB_PORT: 5432
        options: --name api
      postgres:
        image: postgres:14.3
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: incidents
          POSTGRES_PASSWORD: sup3r-passw0rd
          POSTGRES_DB: incidents
          POSTGRES_PORT: 5432
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Migrate database
        run: docker exec -i api bash -c "python manage.py migrate"

      - run: yarn install --frozen-lockfile
      - run: yarn build
        env:
          REACT_APP_API_URL: http://localhost:8000
  
      - run: yarn cypress:ci
        env:
          CYPRESS_INCIDENTS_USER: admin@incidents.com
          CYPRESS_INCIDENTS_PASSWORD: sup3r-passw0rd
          CYPRESS_INCIDENTS_API_URL: http://localhost:8000
      
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 10